<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SNEHALATA | Aura Neural Ecosystem</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Hind+Siliguri:wght@300;400;600;700&family=Inter:wght@300;400;600;900&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'Hind Siliguri', 'sans-serif'],
              serif: ['Cinzel', 'Hind Siliguri', 'serif'],
              bengali: ['Hind Siliguri', 'sans-serif'],
            },
            colors: {
              aura: {
                purple: '#7c3aed',
                black: '#000000',
                glass: 'rgba(255, 255, 255, 0.03)',
                glassBorder: 'rgba(255, 255, 255, 0.08)'
              }
            },
            animation: {
              'pulse-slow': 'pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite',
            }
          }
        }
      }
    </script>
    <style>
      body {
        background-color: #000000;
        color: white;
        margin: 0;
        font-family: 'Inter', 'Hind Siliguri', sans-serif;
        overflow-x: hidden;
      }
      
      .bg-aura-glow {
        position: fixed;
        inset: 0;
        z-index: -1;
        background: radial-gradient(circle at 50% -20%, #15002b 0%, #000000 100%);
      }

      .glow-orb {
        position: absolute;
        width: 50vw;
        height: 50vw;
        background: radial-gradient(circle, rgba(124, 58, 237, 0.05) 0%, transparent 70%);
        filter: blur(80px);
        pointer-events: none;
      }

      .bn-heavy {
        font-family: 'Hind Siliguri', sans-serif;
        font-weight: 700;
      }

      .bg-aura-glass {
        background: rgba(255, 255, 255, 0.02);
        backdrop-filter: blur(20px);
        -webkit-backdrop-filter: blur(20px);
      }
      
      /* Premium scrollbar */
      ::-webkit-scrollbar { width: 6px; }
      ::-webkit-scrollbar-track { background: #000; }
      ::-webkit-scrollbar-thumb { background: #1a1a1a; border-radius: 10px; }
      ::-webkit-scrollbar-thumb:hover { background: #7c3aed; }

      a, button { transition: all 0.4s cubic-bezier(0.16, 1, 0.3, 1); }
    </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.4",
    "react-dom": "https://esm.sh/react-dom@^19.2.4",
    "lucide-react": "https://esm.sh/lucide-react@^0.563.0",
    "@google/genai": "https://esm.sh/@google/genai@^1.40.0",
    "@supabase/supabase-js": "https://esm.sh/@supabase/supabase-js@^2.95.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
    "react/": "https://esm.sh/react@^19.2.4/",
    "vite": "https://esm.sh/vite@^7.3.1",
    "@vitejs/plugin-react": "https://esm.sh/@vitejs/plugin-react@^5.1.3"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>
  <body>
    <div class="bg-aura-glow"></div>
    <div class="glow-orb top-0 left-0 animate-pulse-slow"></div>
    <div class="glow-orb bottom-0 right-0 opacity-30"></div>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
